    <!-- Environment Polyfill -->
    <script>
      // Polyfill process.env for browser environment
      window.process = window.process || {};
      window.process.env = window.process.env || {};

      // PWA Install Handler
      let deferredPrompt;

      window.addEventListener("beforeinstallprompt", (e) => {
        e.preventDefault();
        deferredPrompt = e;

        // Show custom install UI
        const installPrompt = document.getElementById("pwa-install-prompt");
        if (installPrompt) {
          installPrompt.style.display = "block";
        }
      });

      window.addEventListener("appinstalled", () => {
        console.log("‚úÖ SuaraKira PWA installed successfully");
        deferredPrompt = null;
      });

      // Service Worker Registration
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("‚úÖ Service Worker registered:", registration.scope);
            })
            .catch((error) => {
              console.error("‚ùå Service Worker registration failed:", error);
            });
        });
      }

      // Analytics (optional - replace with your tracking ID)
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }

      );
    </script>

    <!-- PWA Install Function -->
    <script>
      function installPWA() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {

            deferredPrompt = null;
            document.getElementById("pwa-install-prompt").style.display = "none";
